<div class="page-container">
    <h2>Geração de certificado</h2>
    <span>Preencha os dados para gerar um novo certificado</span>
    <div class="form-card">
        <h3>Novo certificado</h3>
        
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" placeholder="Digite o nome completo do aluno" pInputText [(ngModel)]="studentNameComplete" />
        </div>

        <div class="form-group">
            <label for="activity">Atividade</label>
            <div class="input-with-button">
                <input #activityInput id="activity" type="text" pInputText placeholder="Digite o título da atividade" (keyup.enter)="addActivity(activityInput.value); activityInput.value = ''" />
                <button pButton type="button" label="Adicionar" icon="pi pi-plus" (click)="addActivity(activityInput.value); activityInput.value = ''" [disabled]="!activityInput.value.trim()"></button>
            </div>
        </div>
        @if (activities.length > 0) {
            <div class="form-group">
                <label>Lista de atividades</label>
                <div class="list-activities">
                    @for (item of activities; track $index) {
                        <div class="item-activities">
                            <span>{{item}}</span>
                            <img src="ic_close.svg" alt="" (click)="deleteActivity($index)">
                        </div>
                        <div class="divider"></div>
                    }
                </div>
            </div>
        }

        <button pButton type="button" label="Gerar Certificado" class="p-button-primary" [disabled]="!studentNameComplete" (click)="generateCertificate()"></button>
    </div>
</div>
