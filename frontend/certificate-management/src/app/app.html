<app-header-component [selectedMenu]="selectedMenu" (menuChanged)="onMenuChanged($event)"></app-header-component>
@if (selectedMenu == HeaderMenuItem.listCertificates) {
    <app-list-certificates (changeMenu)="changeMenuToCreateCertificate()"></app-list-certificates>
}@else if (selectedMenu == HeaderMenuItem.createCertificate) {
    <app-generate-certificate></app-generate-certificate>
}
<router-outlet></router-outlet>
